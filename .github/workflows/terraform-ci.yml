name: terraform-ci

on:
  pull_request:
    paths:
      - "infra/**/*.tf"
      - ".github/workflows/terraform-ci.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform-fmt-validate:
    name: terraform fmt + validate (infra/)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dummy kubeconfig for CI
        run: |
          mkdir -p ../build
          cat > ../build/k3s-embed.yaml << 'EOF'
          apiVersion: v1
          clusters:
          - cluster:
              server: https://example.invalid
              certificate-authority-data: ""
            name: dummy
          contexts:
          - context:
              cluster: dummy
              user: dummy
            name: dummy
          current-context: dummy
          kind: Config
          users:
          - name: dummy
            user:
              client-certificate-data: ZHVtbXk=
              client-key-data: ZHVtbXk=
          EOF

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform fmt (check, recursive)
        run: terraform fmt -check -recursive

      - name: Terraform init (backend disabled)
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate -no-color

  terraform-lint-security:
    name: terraform lint & security â€” ${{ matrix.tool }}
    runs-on: ubuntu-latest
    needs: terraform-fmt-validate

    strategy:
      fail-fast: false
      matrix:
        tool: [tflint, tfsec, checkov]

    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup TFLint
        if: ${{ matrix.tool == 'tflint' }}
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: TFLint init
        if: ${{ matrix.tool == 'tflint' }}
        run: tflint --init

      - name: Run TFLint
        if: ${{ matrix.tool == 'tflint' }}
        run: tflint -f compact

      - name: Run tfsec on infra/
        if: ${{ matrix.tool == 'tfsec' }}
        uses: aquasecurity/tfsec-action@v1.0.3
        continue-on-error: true
        with:
          working_directory: infra

      - name: Run Checkov on infra/
        if: ${{ matrix.tool == 'checkov' }}
        uses: bridgecrewio/checkov-action@v12
        continue-on-error: true
        with:
          directory: infra
          quiet: true
