name: Destroy (manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string
        default: ""

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ROLE_ARN: arn:aws:iam::097635932419:role/helmkube-autowake-gha-role
  TF_WORKDIR: infra

jobs:
  destroy:
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -input=false -backend-config=backend.hcl

      # Сохраним имя репозитория до destroy (outputs ещё доступны)
      - name: Read ECR repo name from outputs (best-effort)
        id: pre
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          set -e
          REPO_URL="$(terraform output -raw ecr_repo_url || true)"
          if [ -n "$REPO_URL" ]; then
            # repo name: part after domain
            REPO_NAME="${REPO_URL#*.amazonaws.com/}"
            echo "repo_name=$REPO_NAME" >> $GITHUB_OUTPUT
          else
            # fallback на известное имя из кода
            echo "repo_name=helmkube-autowake/hello-app" >> $GITHUB_OUTPUT
          fi

      - name: Terraform destroy (auto-approve)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform destroy -auto-approve

      # Страховка: если по какой-то причине ECR остался — удалим напрямую
      - name: Ensure ECR repository is gone (force)
        run: |
          set -x
          REPO_NAME="${{ steps.pre.outputs.repo_name }}"
          if aws ecr describe-repositories --repository-names "$REPO_NAME" --region "$AWS_REGION" >/dev/null 2>&1; then
            aws ecr delete-repository --repository-name "$REPO_NAME" --force --region "$AWS_REGION" || true
          fi