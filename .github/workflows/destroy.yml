name: Destroy (manual)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DESTROY" to confirm'
        required: true
        type: string
        default: ""

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ROLE_ARN: arn:aws:iam::097635932419:role/helmkube-autowake-gha-role
  TF_WORKDIR: infra

jobs:
  destroy:
    if: ${{ github.event.inputs.confirm == 'DESTROY' }}
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform init
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform init -input=false -backend-config=backend.hcl

      # SAFE: не падаем, если outputs отсутствуют; не пишем мусор в $GITHUB_OUTPUT
      - name: Read ECR repo name from outputs (best-effort)
        id: pre
        shell: bash
        working-directory: ${{ env.TF_WORKDIR }}
        run: |
          set -e
          REPO_URL=""
          # Попробуем аккуратно вытащить output, заглушив предупреждения
          if terraform state list >/dev/null 2>&1; then
            REPO_URL="$(terraform output -raw ecr_repo_url 2>/dev/null || true)"
          fi
          if [ -n "$REPO_URL" ]; then
            REPO_NAME="${REPO_URL#*.amazonaws.com/}"
          else
            # Fallback на известное имя из кода
            REPO_NAME="helmkube-autowake/hello-app"
          fi
          echo "repo_name=${REPO_NAME}" >> "$GITHUB_OUTPUT"

      - name: Terraform destroy (auto-approve)
        working-directory: ${{ env.TF_WORKDIR }}
        run: terraform destroy -auto-approve

      # Страховка: если ECR остался — удалить форсировано
      - name: Ensure ECR repository is gone (force)
        shell: bash
        run: |
          set -x
          REPO_NAME="${{ steps.pre.outputs.repo_name }}"
          if [ -n "$REPO_NAME" ]; then
            if aws ecr describe-repositories --repository-names "$REPO_NAME" --region "$AWS_REGION" >/dev/null 2>&1; then
              aws ecr delete-repository --repository-name "$REPO_NAME" --force --region "$AWS_REGION" || true
            fi
          fi